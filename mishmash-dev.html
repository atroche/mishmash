<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>mishmash</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- Le styles -->
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/bootstrap.css" />
    <link rel="stylesheet" href="/pedestal.css" />
    <link rel="stylesheet" href="/mishmash.css" />

    <!-- Add xpath support to IE. Domina needs this -->
    <!--[if IE]>
        <script type="text/javascript" src="xpath.js"></script>
        <![endif]-->

  </head>

  <body>

    <div class="container-fluid">

      <div id="other">

        <div class="row-fluid">

          <div class="span5">

            <div>
              <form id="fact-form" class="form-horizontal">
                <fieldset>

                <!-- Form Name -->
                <legend>Add a Fact</legend>

                <!-- Textarea -->
                <div class="control-group">
                  <label for="fact" class="control-label">Fact</label>
                  <div class="controls">
                    <textarea required="required" placeholder="" name="fact" class="input-xlarge" id="fact"></textarea>
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label for="keywords" class="control-label">Keywords</label>
                  <div class="controls">
                    <input required="" class="input-xlarge" placeholder="marketing, tv, sports" type="text" name="keywords" id="keywords" />
                    <p class="help-block">Comma separated</p>
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label for="source" class="control-label">Source</label>
                  <div class="controls">
                    <input class="input-xlarge" placeholder="Australian Bureau of Statistics" type="text" name="source" id="source" />

                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label for="source-url" class="control-label">Source URL</label>
                  <div class="controls">
                    <input class="input-xlarge" placeholder="http://abs.gov.au/facts" type="text" name="source-url" id="source-url" />

                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label for="date" class="control-label">Date</label>
                  <div class="controls">
                    <input class="input-xlarge" type="date" name="date" id="date" />

                  </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                  <label for="add-fact" class="control-label"></label>
                  <div class="controls">
                    <button class="btn btn-primary" name="add-fact" id="add-fact">Add fact</button>
                  </div>
                </div>

                </fieldset>
                </form>

            </div>


          </div>



          <div class="span7" id="content">
          </div>

        </div>
      </div>



      <div id="options"></div>

      <footer></footer>

    </div> <!-- /container -->

    <script id="script-driver"></script>

  <script src="/generated-js/out/goog/base.js" type="text/javascript"></script><script src="/generated-js/mishmash-dev.js" type="text/javascript"></script><script type="text/javascript">goog.require('mishmash.start');</script><script type="text/javascript">goog.require('io.pedestal.app_tools.tooling');</script><script type="text/javascript">io.pedestal.app_tools.tooling.add_logging(mishmash.start.main());</script></body>

</html>
