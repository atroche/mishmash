<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>tutorial-client</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- Le styles -->
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/bootstrap.css" rel="stylesheet">
    <link href="/pedestal.css" rel="stylesheet">
    <link href="/tutorial-client.css" rel="stylesheet">

    <!-- Add xpath support to IE. Domina needs this -->
    <!--[if IE]>
        <script type="text/javascript" src="xpath.js"></script>
        <![endif]-->

  </head>

  <body>

    <div class="container-fluid">

      <div id="other">

        <div class="row-fluid">

          <div class="span6">

            <div>
              <form class="form-horizontal" id="datum-form">
                <fieldset>

                <!-- Form Name -->
                <legend>Add a Datum</legend>

                <!-- Textarea -->
                <div class="control-group">
                  <label class="control-label" for="datum">Datum</label>
                  <div class="controls">
                    <textarea id="datum" name="datum" placeholder="place" required></textarea>
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="keywords">Keywords</label>
                  <div class="controls">
                    <input id="keywords" name="keywords" type="text" placeholder="marketing, tv, sports" class="input-xlarge" required="">
                    <p class="help-block">Comma separated</p>
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="source">Source</label>
                  <div class="controls">
                    <input id="source" name="source" type="text" placeholder="Australian Bureau of Statistics" class="input-xlarge">

                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="source-url">Source URL</label>
                  <div class="controls">
                    <input id="source-url" name="source-url" type="text" placeholder="http://abs.gov.au/facts" class="input-xlarge">

                  </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                  <label class="control-label" for="add-datum"></label>
                  <div class="controls">
                    <button id="add-datum" name="add-datum" class="btn btn-primary">Add Datum</button>
                  </div>
                </div>

                </fieldset>
                </form>

            </div>


          </div>



          <div class="span6" id="content">
          </div>

        </div>
      </div>



      <div id="options"></div>

      <footer></footer>

    </div> <!-- /container -->

    <script id="script-driver"></script>

  </body>
</html>
